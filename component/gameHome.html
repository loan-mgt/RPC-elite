<div hx-swap-oob="outerHTML:#main" class="flex flex-col gap-2 p-2 items-center w-full h-full">
  <div id="logo-header" class="flex gap-5 w-fit justify-center items-center">
    <img class="h-12 w-auto" src="/assets/images/logo.svg" alt="logo" />
    <h1 class="text-xl font-bold">RPS Elite</h1>
  </div>

  <div id="players-holder" class="flex justify-between items-center w-full">
    <div class="flex flex-col gap-2">

      <!-- Player 1 Info -->
      <div id="player1-info" class="flex gap-5 items-center">
        <img src="https://flagsapi.com/{{.Player.Flag}}/flat/64.png" alt="player flag" />
        <p class="font-semibold">{{.Player.Name}}</p>
      </div>

      <!-- Player 1 Score -->
      <div id="player1-score" class="flex items-center gap-5">
        <p>{{.Player.Flag}}</p> * {{.Player.Score}}
      </div>
      </div>
    <div class="flex flex-col gap-2">


      <!-- Player 2 Info -->
      <div id="player2-info" class="flex gap-5 items-center">
        <img src="https://flagsapi.com/{{.Opponent.Flag}}/flat/64.png" alt="player flag" />
        <p class="font-semibold">{{.Opponent.Name}}</p>
      </div>

      <!-- Player 2 Score -->
      <div id="player2-score" class="flex items-center gap-5">
        <p>{{.Opponent.Flag}}</p> * {{.Opponent.Score}}
      </div>
      </div>

      <!-- boucle -->
    </div>

    <div class="flex items-center h-16 w-full justify-center">
      <p>output</p>
    </div>

    <div id="players-panel-holder">
      <div id="opponent-panel" class="flex flex-col w-1/2 h-full">
        <p>opponent</p>

      </div>

      <div id="player-panel" class="flex flex-col w-1/2 h-full">
        <p>player</p>

      </div>


    </div>

    <div id="history" class="flex flex-col gap-2">
      <p>move 1 to 2</p>

    </div>
  </div>
